<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div id="headline">
      <h1>GIPHY PARTY</h1>
    </div>
    <form id="form">
      <input type="text" id="search" autofocus placeholder="search GIFs" />
      <button type="submit" id="search-btn">Giphy Search</button>
      <button type="submit" id="remove-btn">Remove Images</button>
    </form>
    <div id="img-container"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
